<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A countdown timer with loud visuals instead of loud sounds" />
    <meta name="robots" content="index, follow" />
    <title>Siren Timer</title>
    <link rel="shortcut icon" href="./assets/favicon.ico?v=2" type="image/x-icon">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="timer-container">
        <div class="preset-minutes">
            <button data-time="300" class="timer-nav-button">5 minutes</button>
            <button data-time="600" class="timer-nav-button">10 minutes</button>
            <button data-time="900" class="timer-nav-button">15 minutes</button>
            <button data-time="1200" class="timer-nav-button">20 minutes</button>
            <button data-time="1500" class="timer-nav-button">25 minutes</button>
            <button data-time="1800" class="timer-nav-button">30 minutes</button>
            <form name=customForm id="custom">
                <input type="text" name="minutes" placeholder="Enter minutes">
            </form>


        </div>
        <div class="display-container">
            <h1 class="timer"></h1>
            <h3 class="end-time"></h3>
            <button class="restart-button">Clear</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
